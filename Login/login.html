<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container">
      <form class="login-form" id="loginForm">
        <h2>Login</h2>
        <input
          type="text"
          placeholder="Enter Your Email"
          required
          id="loginEmail"
        />
        <input
          type="password"
          placeholder="Password"
          required
          id="loginPassword"
        />
        <button type="submit" id="login">Login</button>
      </form>
      <a href="../Signup/signup.html">Not a member yet? Register Now!</a>
    </div>
    <script type="module" src="../Login/login.js"></script>
  </body>
</html>
